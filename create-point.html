<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Ponto de coleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">

  <link rel="stylesheet" href="/styles/create-point.css">

  <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>


  <div id="page-create-point">
      <header>
        <img src="/Assets/icones/logo.svg" alt="Logomarca">
        <a href="index.html">
          <span></span>
          Voltar para home
        </a>
      </header>
      
      
      <form action="">

        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>

          <legend>
            <h2>Dados da entidade</h2>
          </legend>

        <div class="field">

            <label for="name">Nome da entidade</label>
            <input type="text" name="name" required>
          
          </div>

          <div class="field-group" name="endereço/Numero">

            <div class="field">

              <label for="address">Endereço</label>
              <input type="text" name="address" required>
            
            </div>

            <div class="field">

              <label for="address2">Numero/Complemento</label>
              <input type="text" name="address2" required>

            </div>

        </div>



          <div class="field-group" name="estados/cidade">

            <div class="field">

              <label for="state">Estado</label>

              <select name="UF" required>

                <option value="">Selecione o Estado</option>
              
              </select> 

              <input type="hidden" name="state">

            </div>

            <div class="field">

              <label for="city">Cidade</label>

              <select name="city" disabled required>

                <option value="">Selecione a cidade</option>
              
              </select>

            </div>
          
          
          </div>

        </fieldset>

        <fieldset>
          <legend>
            <h2>Items de coleta</h2>
          </legend>

          <div class="items-grid">
          
          
            <li data-id="1">
              <img src="/Assets/icones/lampadas.svg" alt="Lampadas">
              <span>Lampadas</span>
            </li>

            <li data-id="2">
              <img src="/Assets/icones/baterias.svg" alt="pilhas e Bateria">
              <span>pilhas e Baterias</span>
            </li>

            <li data-id="3">
              <img src="/Assets/icones/papeis-papelao.svg" alt="Papeis e Papelão">
              <span>Papeis e Papelão</span>
            </li>

            <li data-id="4">
              <img src="/Assets/icones/eletronicos.svg" alt="Residuos Eletronicos">
              <span>Residuos Eletrônicos</span>
            </li>

            <li data-id="5">
              <img src="/Assets/icones/lampadas.svg" alt="Residuos Orgânicos">
              <span>Residuos Organicos</span>
            </li>

            <li data-id="6">
              <img src="/Assets/icones/lampadas.svg" alt="Óleo de Cozinha">
              <span>Óleo de Cozinha</span>
            </li> 
          
          
          </div>

          <input type="hidden" name="items">

        </fieldset>




        <button type="submit">Cadastrar ponto de coleta</button>

      </form>
  
  </div>
  
  <script src="/Scripts/create-point.js"></script>

</body>
</html>
